services:
  wireguard:
    image: pure-wireguard:latest
    container_name: wireguard-vpn
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    volumes:
      - /lib/modules:/lib/modules
      - /etc/wireguard/wg0.conf:/etc/wireguard/wg0.conf
    ports:
      - "51820:51820/udp"
    restart: unless-stopped

  xray:
    image: teddysun/xray:latest
    container_name: xray
    volumes:
      - /etc/xray/config.json:/etc/xray/config.json
      - /etc/xray/log:/var/log/xray
    ports:
      - "9090:9090"    # Change to your Xray port
      - "443:443"      # If using TLS, adjust as necessary
    restart: unless-stopped
